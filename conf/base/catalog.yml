# common settings
_common_csv_settings_pandas: &csv_defaults_pandas
  load_args:
    sep: ","
    na_values: ["#NA", NA]
  save_args:
    index: False
    date_format: "%Y-%m-%d %H:%M"
    decimal: .

# raw dataset definitions
raw_census_population:
  type: api.APIDataSet
  url: http://api.census.gov/data/2021/pep/population
  params:
    get: "NAME,LASTUPDATE,STATE,POP_2021"
    for: "state:*"

